<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>


<body>
    <h1>Bank Account Management</h1>

    <div id="account-details">
        <h2>Account Details</h2>
        <p><strong>Account Holder:</strong> <span id="account-holder">Floxy Onyeka </span></p>
        <p><strong>Account Type:</strong> <span id="account-type">Savings</span></p>
        <p><strong>Balance:</strong> $<span id="balance">1000.00</span></p>
    </div>

    <div id="transaction">
        <h2>Transaction</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" min="0" required>
        <select id="transaction-type">
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
            <option value="balance">Check Balance</option>
        </select>
        <button onclick="performTransaction()">Submit</button>
    </div>

    <div id="transaction-result">
        <h2>Transaction Result</h2>
        <p><span id="transaction-status"></span></p>
        <p><strong>New Balance:</strong> $<span id="new-balance"></span></p>
    </div>

<script src="./index.js"></script>

</body>
</html>
